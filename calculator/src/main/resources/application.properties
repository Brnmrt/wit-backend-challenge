spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=${KAFKA_CALCULATOR_GROUP_ID:calculator}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuracoes especificas do modulo calculator
server.port=8081
spring.application.name=calculator-service

# Topics do Kafka
calculator.topics.requests=${CALCULATOR_REQUESTS_TOPIC:calculator-requests}
calculator.topics.responses=${CALCULATOR_RESPONSES_TOPIC:calculator-responses}
kafka.calculator.group-id=${KAFKA_CALCULATOR_GROUP_ID:calculator}

# Configuracoes de logging
logging.level.root=INFO
logging.level.com.bruno.calculator=DEBUG
logging.level.org.springframework.kafka=INFO

# Configuracoes de performance do Kafka
spring.kafka.consumer.max-poll-records=10
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.fetch-max-wait=500ms
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
