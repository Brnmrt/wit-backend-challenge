spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=rest
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuracoes do servidor
server.port=8080
spring.application.name=calculator-rest

# Topics do Kafka
calculator.topics.requests=calculator-requests
calculator.topics.responses=calculator-responses
kafka.group-id=rest

# Configuracoes de logging
logging.level.root=INFO
logging.level.com.bruno.calculator=DEBUG
logging.level.org.springframework.kafka=INFO

# Configuracoes de performance do Kafka
spring.kafka.consumer.max-poll-records=50
spring.kafka.consumer.fetch-min-size=1
spring.kafka.consumer.fetch-max-wait=500ms
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Configuracoes de timeout e resiliencia
spring.kafka.consumer.session-timeout-ms=30000
spring.kafka.consumer.heartbeat-interval-ms=10000

# Configuracoes de validacao
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
